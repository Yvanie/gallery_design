<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery design template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Yvanie filtering galery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn"data-filter="robe">Robes</a>
            <a href="#" class="btn" data-filter="shirt">T-shirts</a>
            <a href="#" class="btn" data-filter="pantalon">Pantalon</a>
            <a href="#" class="btn" data-filter="jupe">Jupes</a>
        </div>
        <div class="box" id="store-items">
            <div class="store jupe">
                <img src="img/jupe1.jpg" class="store-image" alt="">
            </div>
            <div class="store jupe">
                <img src="img/jupe8.jpeg" class="store-image" alt="">
            </div>
            <div class="store jupe">
                <img src="img/jupe3.jpeg" class="store-image" alt="">
            </div>
            <div class="store jupe">
                <img src="img/jupe4.jpg" class="store-image" alt="">
            </div>
            <div class="store pantalon">
                <img src="img/pantalon1.jpg" class="store-image" alt="">
            </div>
            <div class="store pantalon">
                <img src="img/pantalon2.jpg" class="store-image" alt="">
            </div>
            <div class="store pantalon">
                <img src="img/pantalon3.jpg" class="store-image" alt="">
            </div>
            <div class="store pantalon">
                <img src="img/pantalon5.jpg" class="store-image" alt="">
            </div>
            <div class="store shirt">
                <img src="img/t-shirt1.jpg" class="store-image" alt="">
            </div>
            <div class="store shirt">
                <img src="img/t-shirt2.jpg" class="store-image" alt="">
            </div>
            <div class="store shirt">
                <img src="img/t-shirt3.jpg" class="store-image" alt="">
            </div>
            <div class="store shirt">
                <img src="img/t-shirt4.jpg" class="store-image" alt="">
            </div>
            <div class="store robe">
                <img src="img/robe6.jpg" class="store-image" alt="">
            </div>
            <div class="store robe">
                <img src="img/robe2.jpg" class="store-image" alt="">
            </div>
            <div class="store robe">
                <img src="img/robe3.jpg" class="store-image" alt="">
            </div>
            <div class="store robe">
                <img src="img/robe4.jpg" class="store-image" alt="">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
